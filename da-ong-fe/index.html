<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đá & Ong - Đặt Bàn Nhà Hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#fbbf24', // Amber-400 (Vàng Ong)
              secondary: '#ffffff', // White
              dark: '#171717', // Neutral-900 (Đen)
              light: '#fafaf9', // Stone-50
            },
            fontFamily: {
              sans: ['Helvetica', 'Arial', 'sans-serif'],
              serif: ['Georgia', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling for the whole page */
      html {
        scroll-behavior: smooth;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Pulse animation for booking button */
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 5px #fbbf24, 0 0 10px #fbbf24, 0 0 15px #fbbf24;
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 10px #fbbf24, 0 0 20px #fbbf24, 0 0 30px #fbbf24;
          transform: scale(1.05);
        }
      }
      
      .animate-pulse-glow {
        animation: pulse-glow 1.5s ease-in-out infinite;
      }
    </style>
